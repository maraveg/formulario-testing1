<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container bg-light p-5 mt-5 rounded shadow" style="max-width: 600px;">
        <!-- Sección de búsqueda -->
        <div class="text-center mb-5">
            <h3>Buscar Usuario por Apellido</h3>
            <input type="text" id="buscarApellido" class="form-control mb-3" placeholder="Ingrese Apellido">
            <button type="button" class="btn btn-info" id="buscarBtn">Buscar</button>
            <div id="resultadoBusqueda" class="mt-3"></div>
        </div>

        <!-- Sección del formulario -->
        <h2 class="text-center mb-4">Formulario de Registro</h2>
        <form id="registroForm">
            <div class="mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="rut" required>
                <div class="error" id="rutError"></div>
            </div>
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" required>
                <div class="error" id="nombresError"></div>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" required>
                <div class="error" id="apellidosError"></div>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" required>
                <div class="error" id="direccionError"></div>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" required>
                <div class="error" id="ciudadError"></div>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control codigo-pais" value="+56" disabled>
                    <input type="tel" class="form-control ms-2" id="telefono" required>
                </div>
                <div class="error" id="telefonoError"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
                <div class="error" id="fechaNacimientoError"></div>
            </div>
            <div class="mb-3">
                <label for="estadoCivil" class="form-label">Estado Civil</label>
                <select class="form-control" id="estadoCivil" required>
                    <option value="">Seleccione</option>
                    <option value="Soltero">Soltero</option>
                    <option value="Casado">Casado</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Viudo">Viudo</option>
                </select>
                <div class="error" id="estadoCivilError"></div>
            </div>
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarios" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" id="guardarBtn">Guardar</button>
                <button type="button" class="btn btn-secondary" id="limpiarBtn">Limpiar</button>
                <button type="button" class="btn btn-danger" id="cerrarBtn">Cerrar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
